<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Coach Max ‚Äì Session 3</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-color: black;
      font-family: 'Fredoka', sans-serif;
    }

    @keyframes wiggle {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(10deg); }
      50% { transform: rotate(-10deg); }
      75% { transform: rotate(5deg); }
    }

    .animate-wiggle {
      animation: wiggle 1.5s infinite ease-in-out;
      display: inline-block;
    }

    #orientationOverlay {
      display: none;
      position: fixed;
      inset: 0;
      background-color: #fef9c3;
      color: #000;
      z-index: 999;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 1rem;
    }

    @media screen and (orientation: portrait) {
      #orientationOverlay { display: flex; }
      #mainContent       { display: none; }
    }
    @media screen and (orientation: landscape) {
      #orientationOverlay { display: none; }
      #mainContent       { display: block; }
    }
  </style>
</head>
<body>

  <!-- Orientation Notice -->
  <div id="orientationOverlay" class="fixed inset-0 z-50 flex flex-col items-center justify-center text-center p-6 bg-yellow-100 text-black">
    <img src="../images/landscape-mode-child-cartoon.png" alt="Cartoon illustration of a child holding a smartphone in landscape mode" class="w-40 h-auto mb-4 rounded-xl shadow-md" />
    <div class="text-6xl mb-4 animate-wiggle">üîÑ</div>
    <p class="text-2xl font-bold mb-2">Please rotate your device</p>
    <p class="text-lg">So you can enjoy the activity in full screen üòä</p>
  </div>

  <!-- Main Content -->
  <div id="mainContent" class="w-screen h-screen relative">
    <!-- Start Screen -->
    <div id="startScreen" class="absolute inset-0 bg-black/80 z-50 flex items-center justify-center flex-col">
      <h1 class="text-3xl font-bold text-white mb-6">Welcome to Session 3</h1>
      <p class="text-white mb-4 text-lg px-8 text-center">In this session, we'll count together... but something is a little strange. Can you spot what number is missing? ü§î</p>
      <button onclick="startSession()" class="bg-green-500 hover:bg-green-600 text-white px-6 py-3 text-lg rounded-xl">üéÆ Let's Begin</button>
    </div>

    <!-- Embedded Video -->
    <div class="absolute inset-0 flex items-center justify-center p-4">
      <video id="introVideo" class="max-w-[90vw] max-h-[90vh] w-auto h-auto rounded-xl shadow-xl hidden" playsinline>
        <source src="../videos/session3.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <!-- Background Music -->
    <audio id="bgMusic" loop>
      <source src="../audio/counting-benny-bg.mp3" type="audio/mpeg">
    </audio>

    <!-- Continue Button top right -->
    <a id="continueButton" href="focus/session4.html" class="hidden absolute top-4 right-4 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded z-50">‚û°Ô∏è Continue to Session 4</a>
  </div>

  <script>
    const audio = document.getElementById('bgMusic');
    const continueBtn = document.getElementById('continueButton');
    const startScreen = document.getElementById('startScreen');

    function startSession() {
      startScreen.classList.add('hidden');
      audio.volume = 0.2;
      audio.play();
      const videoFrame = document.getElementById('sessionVideo');

      // Workaround: Zeige Button nach fester Zeit (z. B. 45 Sekunden)
      setTimeout(() => {
        continueBtn.classList.remove('hidden');
      }, 99000);
    }

    function checkOrientation() {
      const overlay = document.getElementById('orientationOverlay');
      if (window.innerWidth < window.innerHeight) {
        overlay.classList.add('flex');
        overlay.classList.remove('hidden');
      } else {
        overlay.classList.add('hidden');
        overlay.classList.remove('flex');
      }
    }

    window.addEventListener('resize', checkOrientation);
    window.addEventListener('orientationchange', checkOrientation);
    window.addEventListener('load', checkOrientation);
  </script>
</body>
</html>
