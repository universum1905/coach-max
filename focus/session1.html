<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coach Max â€“ Focus Start</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes breathe {
      0%   { transform: scale(1); }
      25%  { transform: scale(1.2); }
      50%  { transform: scale(1.2); }
      75%  { transform: scale(1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body class="relative w-screen h-screen bg-black text-white overflow-hidden">

  <!-- Hintergrundbild -->
  <img src="../images/nature.jpg" alt="Peaceful Nature" class="absolute w-full h-full object-cover opacity-70 z-0" />

  <!-- Start Screen -->
  <div id="startScreen" class="absolute inset-0 z-50 flex flex-col items-center justify-center bg-black/60 p-4 text-center">
    <h1 class="text-2xl sm:text-3xl font-bold mb-6 text-white">Welcome to Coach Max</h1>
    <button onclick="startSession()" class="bg-green-500 hover:bg-green-600 text-white px-6 py-4 text-lg sm:text-xl rounded-xl shadow-lg w-64 max-w-full">
      ðŸŽ¬ Let's Begin
    </button>
  </div>

  <!-- Benny Video -->
  <video id="bennyVideo" class="hidden absolute bottom-2 right-2 w-[40vw] max-w-[160px] h-auto rounded-xl shadow-xl border-2 border-white z-40">
    <source src="../benny-focus.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Atmungsanimation + Text -->
  <div id="breathingContainer" class="hidden absolute inset-0 flex flex-col items-center justify-center z-20">
    <div class="w-36 h-36 sm:w-48 sm:h-48 bg-white/30 rounded-full animate-[breathe_11s_ease-in-out_infinite] flex items-center justify-center">
      <p id="breatheText" class="text-lg sm:text-2xl font-semibold text-white">Breathe In</p>
    </div>
  </div>

  <!-- Musik -->
  <audio id="bgMusic" loop>
    <source src="../focus-loop.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const texts = ["Breathe In", "Hold", "Breathe Out", "Hold"];
    const durations = [4000, 2000, 5000, 2000];
    let index = 0;
    const textEl = document.getElementById('breatheText');

    function updateBreathText() {
      textEl.textContent = texts[index];
      setTimeout(() => {
        index = (index + 1) % texts.length;
        updateBreathText();
      }, durations[index]);
    }

    function startSession() {
      // Hide start screen
      document.getElementById('startScreen').classList.add('hidden');

      // Show video and play
      const video = document.getElementById('bennyVideo');
      video.classList.remove('hidden');
      video.play();

      // Start music
      const audio = document.getElementById('bgMusic');
      audio.play();

      // Show breathing animation
      document.getElementById('breathingContainer').classList.remove('hidden');
      updateBreathText();
    }
  </script>

</body>
</html>
