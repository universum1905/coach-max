<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coach Max â€“ Focus with Benny</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes breathe {
      0%   { transform: scale(1); }
      25%  { transform: scale(1.2); }
      50%  { transform: scale(1.2); }
      75%  { transform: scale(1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body class="relative w-screen h-screen bg-black text-white overflow-hidden">

  <!-- Hintergrundbild -->
  <img src="nature.jpg" alt="Peaceful Nature" class="absolute w-full h-full object-cover opacity-70" />

  <!-- Benny Video unten rechts -->
  <video autoplay muted class="absolute bottom-4 right-4 w-40 h-40 rounded-xl shadow-xl border-2 border-white">
    <source src="videos/benny-focus.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Atmungsanimation + Text zentriert -->
  <div class="absolute inset-0 flex flex-col items-center justify-center">
    <div class="w-48 h-48 bg-white/30 rounded-full animate-[breathe_11s_ease-in-out_infinite] flex items-center justify-center">
      <p id="breatheText" class="text-2xl font-semibold text-white">Breathe In</p>
    </div>
  </div>

  <!-- Musik -->
  <audio id="bgMusic" autoplay loop>
    <source src="audio/focus-loop.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Textwechsel passend zur Atmung
    const texts = ["Breathe In", "Hold", "Breathe Out", "Hold"];
    const durations = [4000, 2000, 5000, 2000];
    let index = 0;
    const textEl = document.getElementById('breatheText');

    function updateBreathText() {
      textEl.textContent = texts[index];
      setTimeout(() => {
        index = (index + 1) % texts.length;
        updateBreathText();
      }, durations[index]);
    }

    updateBreathText();
  </script>

</body>
</html>
