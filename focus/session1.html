<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Coach Max ‚Äì Focus Start</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    /* Hinweis-Overlay */
    #orientationOverlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      color: #fff;
      z-index: 999;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 1rem;
    }

    /* Wrapper um alle Session-Elemente */
    #mainContent {
      display: block;
      width: 100vw;
      height: 100vh;
    }

    @media screen and (orientation: portrait) {
      #orientationOverlay { display: flex; }
      #mainContent       { display: none; }
    }
    @media screen and (orientation: landscape) {
      #orientationOverlay { display: none; }
      #mainContent       { display: block; }
    }

    @keyframes breathe {
      0%,100% { transform: scale(1); }
      25%,50% { transform: scale(1.2); }
      75%     { transform: scale(1); }
    }
  </style>
</head>
<body class="bg-black text-white">

  <!-- 1) Overlay im Portrait -->
  <div id="orientationOverlay">
    <p class="text-2xl font-bold mb-2">üîÑ Please rotate your device</p>
    <p>This content is best viewed in landscape mode.</p>
  </div>

  <!-- 2) Haupt-Session -->
  <div id="mainContent">

    <!-- Hintergrund -->
    <img src="../images/nature.jpg" alt="Peaceful Nature"
         class="absolute inset-0 w-full h-full object-cover opacity-70 z-0"/>

    <!-- Start-Bildschirm -->
    <div id="startScreen"
         class="absolute inset-0 z-40 flex flex-col items-center justify-center bg-black/60 p-4 text-center">
      <h1 class="text-2xl sm:text-3xl font-bold mb-6">Welcome to Coach Max</h1>
      <button onclick="startSession()"
              class="bg-green-500 hover:bg-green-600 text-white px-6 py-4 text-lg sm:text-xl rounded-xl shadow-lg w-64 max-w-full">
        üé¨ Let's Begin
      </button>
    </div>

    <!-- Video -->
    <video id="bennyVideo"
           class="hidden absolute bottom-4 right-4 w-[35vw] max-w-[120px] sm:max-w-[160px] h-auto rounded-xl shadow-xl border-2 border-white z-30">
      <source src="../videos/benny-focus.mp4" type="video/mp4"/>
      Your browser does not support the video tag.
    </video>

    <!-- Atmung -->
    <div id="breathingContainer"
         class="hidden absolute inset-0 flex flex-col items-center justify-center pt-10 sm:pt-0 z-20">
      <div class="w-36 h-36 sm:w-48 sm:h-48 bg-white/30 rounded-full animate-[breathe_11s_ease-in-out_infinite] flex items-center justify-center">
        <p id="breatheText" class="text-lg sm:text-2xl font-semibold text-white">Breathe In</p>
      </div>
    </div>

    <!-- Buttons werden jetzt **erst** nach Stop bzw. Ablauf angezeigt -->
    <div id="controlButtons"
         class="hidden absolute bottom-6 left-1/2 -translate-x-1/2 flex flex-col gap-3 items-center z-40">
      <button onclick="stopSession()"
              class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded shadow">
        ‚èπÔ∏è Stop
      </button>
      <a href="session2.html"
         class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded shadow">
        ‚û°Ô∏è Continue to Session 2
      </a>
    </div>

    <!-- Hintergrundmusik -->
    <audio id="bgMusic" loop>
      <source src="../audio/focus-loop.mp3" type="audio/mpeg"/>
    </audio>

  </div>

  <script>
    const texts = ["Breathe In", "Hold", "Breathe Out", "Hold"];
    const durations = [4000, 2000, 5000, 2000];
    const totalDuration = 90000; // jetzt 90 Sekunden
    let index = 0, breathing = true;
    const textEl = document.getElementById('breatheText');

    function updateBreathText() {
      if (!breathing) return;
      textEl.textContent = texts[index];
      setTimeout(() => {
        index = (index + 1) % texts.length;
        updateBreathText();
      }, durations[index]);
    }

    function startSession() {
      // Start-Screen ausblenden
      document.getElementById('startScreen').classList.add('hidden');
      // Video & Audio starten
      const vid = document.getElementById('bennyVideo'),
            aud = document.getElementById('bgMusic');
      vid.classList.remove('hidden'); vid.play();
      aud.play();
      // Atmung anzeigen
      document.getElementById('breathingContainer').classList.remove('hidden');
      breathing = true;
      updateBreathText();
      // Automatisches Ende nach 90 s
      setTimeout(stopSession, totalDuration);
    }

    function stopSession() {
      // Video & Audio stoppen
      const vid = document.getElementById('bennyVideo'),
            aud = document.getElementById('bgMusic');
      vid.pause(); vid.currentTime = 0;
      aud.pause(); aud.currentTime = 0;
      // Atmungs-Container verstecken
      breathing = false;
      document.getElementById('breathingContainer').classList.add('hidden');
      // Buttons EINBLENDEN
      document.getElementById('controlButtons').classList.remove('hidden');
    }

    function checkOrientation() {
      const overlay = document.getElementById('orientationOverlay');
      if (window.innerWidth < window.innerHeight) {
        overlay.classList.add('flex');
        overlay.classList.remove('hidden');
      } else {
        overlay.classList.add('hidden');
        overlay.classList.remove('flex');
      }
    }

    window.addEventListener('resize', checkOrientation);
    window.addEventListener('orientationchange', checkOrientation);
    window.addEventListener('load', checkOrientation);
  </script>
</body>
</html>
