<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Coach Max ‚Äì Focus Start</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100vw; height: 100vh;
      background-color: #000;
      overflow: hidden;
    }
    #orientationOverlay {
      display: none;
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.9);
      color: #fff; z-index: 999;
      flex-direction: column;
      align-items: center; justify-content: center;
      text-align: center; padding: 1rem;
    }
    #mainContent {
      width: 100vw; height: 100vh;
      position: relative; background-color: #000;
    }
    @media screen and (orientation: portrait) {
      #orientationOverlay { display: flex; }
      #mainContent { display: none; }
    }
    @media screen and (orientation: landscape) {
      #orientationOverlay { display: none; }
      #mainContent { display: block; }
    }
    @keyframes breathe {
      0%,100% { transform: scale(1); }
      25%,50% { transform: scale(1.2); }
      75% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div id="orientationOverlay">
    <p class="text-2xl font-bold mb-2">üîÑ Please rotate your device</p>
    <p>This content is best viewed in landscape mode.</p>
  </div>

  <div id="mainContent">
    <img src="../images/nature.jpg" alt="Peaceful Nature"
         class="absolute inset-0 w-full h-full object-cover opacity-70 z-0"/>
    <div id="startScreen"
         class="absolute inset-0 z-40 flex flex-col items-center justify-center bg-black/60 p-4 text-center">
      <h1 class="text-2xl sm:text-3xl font-bold mb-6 text-white">Welcome to Coach Max</h1>
      <button onclick="startSession()"
              class="bg-green-500 hover:bg-green-600 text-white px-6 py-4 text-lg sm:text-xl rounded-xl shadow-lg w-64">
        üé¨ Let's Begin
      </button>
    </div>

    <video id="bennyVideo"
           style="display:none; position:absolute; bottom:4%; right:4%; width:35vw; max-width:160px; z-index:30;"
           class="rounded-xl shadow-xl border-2 border-white">
      <source src="../videos/benny-focus.mp4" type="video/mp4"/>
    </video>

    <div id="breathingContainer"
         style="display:none;" 
         class="absolute inset-0 flex flex-col items-center justify-center pt-10 sm:pt-0 z-20">
      <div class="w-36 h-36 sm:w-48 sm:h-48 bg-white/30 rounded-full animate-[breathe_11s_ease-in-out_infinite] flex items-center justify-center">
        <p id="breatheText" class="text-lg sm:text-2xl font-semibold text-white">Breathe In</p>
      </div>
    </div>

    <div id="stopButton"
         style="display:none; position:absolute; bottom:4%; left:4%; z-index:50;">
      <button onclick="stopSession()"
              class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded shadow">
        ‚èπÔ∏è Stop
      </button>
    </div>

    <div id="continueButton"
         style="display:none; position:absolute; bottom:4%; left:50%; transform:translateX(-50%); z-index:50;">
      <a href="session2.html"
         class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded shadow">
        ‚û°Ô∏è Continue to Session 2
      </a>
    </div>

    <audio id="bgMusic" loop>
      <source src="../audio/focus-loop.mp3" type="audio/mpeg"/>
    </audio>
  </div>

  <script>
    const texts=["Breathe In","Hold","Breathe Out","Hold"],
          durations=[4000,2000,5000,2000],
          totalDuration=90000;
    let index=0,breathing=false;
    function updateBreathText(){
      if(!breathing) return;
      document.getElementById('breatheText').textContent=texts[index];
      setTimeout(()=>{index=(index+1)%texts.length;updateBreathText();},durations[index]);
    }
    function startSession(){
      document.getElementById('startScreen').style.display='none';
      const vid=document.getElementById('bennyVideo'), aud=document.getElementById('bgMusic');
      vid.style.display='block'; vid.play(); aud.play();
      document.getElementById('breathingContainer').style.display='flex';
      document.getElementById('stopButton').style.display='block';
      breathing=true; updateBreathText();
      setTimeout(()=>stopSession(true),totalDuration);
    }
    function stopSession(auto=false){
      const vid=document.getElementById('bennyVideo'), aud=document.getElementById('bgMusic');
      vid.pause(); vid.currentTime=0; aud.pause(); aud.currentTime=0;
      breathing=false;
      document.getElementById('breathingContainer').style.display='none';
      document.getElementById('stopButton').style.display='none';
      document.getElementById('continueButton').style.display='block';
    }
    function checkOrientation(){
      const ov=document.getElementById('orientationOverlay');
      if(window.innerWidth<window.innerHeight){ov.style.display='flex'; document.getElementById('mainContent').style.display='none';}
      else{ov.style.display='none'; document.getElementById('mainContent').style.display='block';}
    }
    window.addEventListener('resize',checkOrientation);
    window.addEventListener('orientationchange',checkOrientation);
    window.addEventListener('load',checkOrientation);
  </script>
</body>
</html>
