<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Journal – Coach Max</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-yellow-50 text-gray-800 font-sans min-h-screen flex flex-col items-center px-4 py-10">

  <h1 class="text-3xl font-bold mb-4">📔 My Journal</h1>
  <p class="text-lg mb-6 text-center max-w-md">Write down your thoughts, ideas, or anything on your mind today. This is your private space – it saves only in your browser.</p>

  <textarea id="journalText" class="w-full max-w-md h-60 p-4 border-2 border-gray-300 rounded-xl shadow focus:outline-none focus:ring-2 focus:ring-blue-300 resize-none" placeholder="Dear journal..."></textarea>

  <div class="mt-4 flex gap-4">
    <button onclick="saveJournal()" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-full font-semibold shadow">
      💾 Save
    </button>
    <button onclick="clearJournal()" class="bg-red-400 hover:bg-red-500 text-white px-6 py-2 rounded-full font-semibold shadow">
      🗑️ Clear
    </button>
  </div>

  <a href="index.html" class="mt-10 text-blue-500 hover:underline">← Back to Coach Max</a>

  <script>
    const textarea = document.getElementById('journalText');

    // Load saved entry
    textarea.value = localStorage.getItem('coachJournal') || '';

    // Save function
    function saveJournal() {
      localStorage.setItem('coachJournal', textarea.value);
      alert("Saved!");
    }

    // Clear function
    function clearJournal() {
      if (confirm("Are you sure you want to clear your journal?")) {
        textarea.value = '';
        localStorage.removeItem('coachJournal');
      }
    }
  </script>
</body>
</html>
