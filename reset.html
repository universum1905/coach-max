<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset – Coach Max</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body id="mainBody" class="font-sans min-h-screen px-4 flex flex-col items-center justify-center text-center">

  <div class="bg-white p-6 rounded-xl shadow max-w-md w-full">
    <h1 class="text-2xl font-bold mb-4">🔁 Reset Coach Max</h1>
    <p class="mb-6 text-gray-700">You can clear all your saved data here.<br/>This includes your name, avatar, progress, tracker & journal.</p>

    <button onclick="resetAll()" class="bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded-full font-semibold shadow">
      🚨 Reset Everything
    </button>

    <p id="confirmMsg" class="mt-4 text-green-600 font-medium hidden">✅ All data has been reset.</p>

    <a href="index.html" class="mt-8 inline-block text-blue-500 hover:underline">← Back to Coach Max</a>
  </div>

  <script>
    function resetAll() {
      const confirmReset = confirm("Are you sure you want to reset everything?");
      if (!confirmReset) return;

      const keys = Object.keys(localStorage);
      keys.forEach(key => {
        if (key.startsWith('coach') || key.startsWith('tracker_')) {
          localStorage.removeItem(key);
        }
      });

      document.getElementById("confirmMsg").classList.remove("hidden");
    }
  </script>

  <script>
    // Tageszeit-Modus anwenden
    const now = new Date();
    const hour = now.getHours();
    const body = document.getElementById('mainBody');

    if (hour >= 6 && hour < 12) {
      body.classList.add('bg-yellow-50', 'text-gray-800');
    } else if (hour >= 12 && hour < 18) {
      body.classList.add('bg-blue-50', 'text-gray-800');
    } else {
      body.classList.add('bg-gray-900', 'text-white');
    }
  </script>
</body>
</html>
