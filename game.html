<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Check-In â€“ Coach Max</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body id="mainBody" class="font-sans min-h-screen px-4 py-10 text-center">

  <h1 class="text-3xl font-bold mb-6">ğŸ§  Mini Check-In</h1>
  <p class="text-lg mb-4">How are you feeling today?</p>

  <div class="flex justify-center gap-6 text-4xl mb-6">
    <button onclick="respond('happy')">ğŸ˜„</button>
    <button onclick="respond('neutral')">ğŸ˜</button>
    <button onclick="respond('sad')">ğŸ˜</button>
  </div>

  <!-- Avatar & Antwort -->
  <div id="responseBox" class="hidden mt-8 flex flex-col items-center">
    <img id="avatarImage" src="images/benny-bark.png" alt="Coach Avatar" class="w-32 h-32 rounded-full shadow mb-4" />
    <p id="responseText" class="text-xl font-medium"></p>
  </div>

  <a href="index.html" class="mt-10 block text-blue-500 hover:underline">â† Back to Coach Max</a>

  <script>
    function respond(mood) {
      const responseBox = document.getElementById("responseBox");
      const responseText = document.getElementById("responseText");
      const avatarImage = document.getElementById("avatarImage");
      const avatar = localStorage.getItem('coachAvatar') || 'ğŸ¶ Benny';

      // Optional: Zeige richtigen Avatar-Bild
      if (avatar.includes("Luna")) avatarImage.src = "images/luna.png";
      else if (avatar.includes("Foxy")) avatarImage.src = "images/foxy.png";
      else if (avatar.includes("Momo")) avatarImage.src = "images/momo.png";
      else avatarImage.src = "images/benny-bark.png";

      let message = "";
      if (mood === "happy") {
        message = "That's awesome! Keep it up!";
      } else if (mood === "neutral") {
        message = "That's okay â€“ sometimes a calm day is all we need.";
      } else if (mood === "sad") {
        message = "Big hug from your coach! ğŸ’› Tomorrow is a new day.";
      }

      responseText.textContent = `${avatar.split(" ")[1]} says: â€œ${message}â€`;
      responseBox.classList.remove("hidden");
    }
  </script>

  <script>
    const hour = new Date().getHours();
    const body = document.getElementById("mainBody");
    if (hour >= 6 && hour < 12) {
      body.classList.add('bg-yellow-50', 'text-gray-800');
    } else if (hour >= 12 && hour < 18) {
      body.classList.add('bg-blue-50', 'text-gray-800');
    } else {
      body.classList.add('bg-gray-900', 'text-white');
    }
  </script>
</body>
</html>
