<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Coach Max – Day 1</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(to bottom right, #b2f5ea, #f0fff4);
      font-family: 'Fredoka', sans-serif;
    }
    video {
      object-fit: contain;
    }
    @keyframes wiggle {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(10deg); }
      50% { transform: rotate(-10deg); }
      75% { transform: rotate(5deg); }
    }
    .animate-wiggle {
      animation: wiggle 1.5s infinite ease-in-out;
      display: inline-block;
    }
    @media screen and (orientation: portrait) {
      #orientationOverlay { display: flex; }
      #mainContent       { display: none; }
    }
    @media screen and (orientation: landscape) {
      #orientationOverlay { display: none; }
      #mainContent       { display: block; }
    }
  </style>
</head>
<body class="text-black flex flex-col items-center justify-start min-h-screen p-4 overflow-y-auto">

  <!-- Orientation Notice -->
  <div id="orientationOverlay" class="fixed inset-0 z-50 hidden flex-col items-center justify-center text-center p-6 bg-yellow-100 text-black">
    <img src="images/landscape-mode-child-cartoon.png" alt="Rotate" class="w-40 h-auto mb-4 rounded-xl shadow-md" />
    <div class="text-6xl mb-4 animate-wiggle">🔄</div>
    <p class="text-2xl font-bold mb-2">Please rotate your device</p>
    <p class="text-lg">So you can enjoy the activity in full screen 😊</p>
  </div>

  <!-- Background Audio -->
  <audio id="backgroundAudio" loop autoplay>
    <source src="audio/counting-benny-bg.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Mute Button -->
  <button onclick="toggleMute()" class="fixed top-4 right-4 z-40 bg-white text-black px-3 py-1 rounded-full shadow border border-gray-300">🔈</button>

  <!-- Main Content -->
  <div id="mainContent" class="w-full max-w-xl space-y-6">
    <!-- Intro Video -->
    <div id="intro">
      <h2 class="text-2xl font-bold text-center mb-2">👋 Welcome to Day 1!</h2>
      <video class="w-full max-h-[240px] rounded-lg shadow" controls playsinline>
        <source src="videos/day1-intro.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <div class="flex justify-center gap-4 mt-4">
        <button onclick="nextSession(1)" class="bg-blue-500 text-white px-6 py-2 rounded-full">Start</button>
      </div>
    </div>

    <!-- 1. Atemübung -->
    <div id="session1" class="hidden">
      <h2 class="text-2xl font-bold text-center mb-2">🧘 Let’s begin with a breathing game!</h2>
      <video class="w-full max-h-[240px] rounded-lg shadow" controls playsinline>
        <source src="videos/session3.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <div class="flex justify-center gap-4 mt-4">
        <button onclick="nextSession(2)" class="bg-blue-500 text-white px-6 py-2 rounded-full">Next</button>
      </div>
    </div>

    <!-- 2. Matheübung -->
    <div id="session2" class="hidden">
      <h2 class="text-2xl font-bold text-center mb-2">➕ Can you count with Benny?</h2>
      <video class="w-full max-h-[240px] rounded-lg shadow" controls playsinline>
        <source src="videos/day1-math.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <div class="flex justify-center gap-4 mt-4">
        <button onclick="prevSession(1)" class="bg-gray-400 text-white px-6 py-2 rounded-full">Back</button>
        <button onclick="nextSession(3)" class="bg-blue-500 text-white px-6 py-2 rounded-full">Next</button>
      </div>
    </div>

    <!-- 3. Reimspiel -->
    <div id="session3" class="hidden">
      <h2 class="text-2xl font-bold text-center mb-2">🎵 Find the rhyme!</h2>
      <video class="w-full max-h-[240px] rounded-lg shadow" controls playsinline>
        <source src="videos/day1-rhyme.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <div class="flex justify-center gap-4 mt-4">
        <button onclick="prevSession(2)" class="bg-gray-400 text-white px-6 py-2 rounded-full">Back</button>
        <button onclick="nextSession(4)" class="bg-blue-500 text-white px-6 py-2 rounded-full">Next</button>
      </div>
    </div>

    <!-- 4. Tiergeräusche -->
    <div id="session4" class="hidden">
      <h2 class="text-2xl font-bold text-center mb-2">🐾 What animal is this?</h2>
      <video class="w-full max-h-[240px] rounded-lg shadow" controls playsinline>
        <source src="videos/day1-animals.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <div class="flex justify-center gap-4 mt-4">
        <button onclick="prevSession(3)" class="bg-gray-400 text-white px-6 py-2 rounded-full">Back</button>
        <button onclick="nextSession(5)" class="bg-blue-500 text-white px-6 py-2 rounded-full">Bonus Story</button>
      </div>
    </div>

    <!-- 5. Bonus Story -->
    <div id="session5" class="hidden">
      <h2 class="text-2xl font-bold text-center mb-2">📖 Story Time with Luna</h2>
      <video class="w-full max-h-[240px] rounded-lg shadow" controls playsinline>
        <source src="videos/day1-story.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <div class="flex justify-center gap-4 mt-4">
        <button onclick="prevSession(4)" class="bg-gray-400 text-white px-6 py-2 rounded-full">Back</button>
        <button onclick="showFinish()" class="bg-green-600 text-white px-6 py-2 rounded-full">Finish Day 1</button>
      </div>
    </div>

    <!-- Abschlussbildschirm -->
    <div id="finish-screen" class="hidden text-center space-y-4">
      <h2 class="text-3xl font-bold text-green-700">✅ Great job today!</h2>
      <p class="text-xl">Come back tomorrow to unlock Day 2 😊</p>
      <button onclick="window.location.href='index.html'" class="bg-gray-700 text-white px-6 py-2 rounded-full">🏠 Back to Home</button>
    </div>
  </div>

  <script>
    function nextSession(number) {
      document.querySelectorAll('[id^="session"], #intro').forEach(el => el.classList.add('hidden'));
      document.getElementById(`session${number}`).classList.remove('hidden');
    }

    function prevSession(number) {
      document.querySelectorAll('[id^="session"], #intro').forEach(el => el.classList.add('hidden'));
      document.getElementById(`session${number}`).classList.remove('hidden');
    }

    function showFinish() {
      document.querySelectorAll('[id^="session"], #intro').forEach(el => el.classList.add('hidden'));
      document.getElementById('finish-screen').classList.remove('hidden');
      document.getElementById('backgroundAudio').pause();
    }

    function toggleMute() {
      const audio = document.getElementById('backgroundAudio');
      audio.muted = !audio.muted;
      const button = document.querySelector('button[onclick="toggleMute()"]');
      button.textContent = audio.muted ? '🔇' : '🔈';
    }

document.addEventListener("DOMContentLoaded", function () {
  const audio = document.getElementById('backgroundAudio');
  audio.volume = 0.1; // leise einstellen (Wert zwischen 0.0 und 1.0)
});


  </script>

</body>
</html>
