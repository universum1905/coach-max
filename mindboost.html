<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mind Boost – Coach Max</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body id="mainBody" class="font-sans min-h-screen px-4">


  <h1 class="text-3xl font-bold mb-4">🧠 Mind Boost</h1>
  <p class="text-lg mb-6 italic">"One click. One powerful shift."</p>

  <div id="affirmation-box" class="text-xl font-semibold bg-white text-indigo-800 px-6 py-4 rounded-2xl shadow max-w-xl mb-6">
    Loading affirmation...
  </div>

  <button onclick="showRandomAffirmation()" class="bg-pink-500 hover:bg-pink-600 text-white px-5 py-2 rounded-full shadow">
    New Affirmation ✨
  </button>

  <a href="index.html" class="mt-12 text-pink-300 hover:underline block">← Back to Coach Max</a>

  <!-- Script -->
  <script>
    let affirmations = [];

    fetch('affirmations.json')
      .then(response => response.json())
      .then(data => {
        affirmations = data;
        showRandomAffirmation(); // Initial anzeigen
      })
      .catch(err => {
        document.getElementById("affirmation-box").textContent = "You are doing better than you think.";
      });

    function showRandomAffirmation() {
      if (affirmations.length > 0) {
        const random = affirmations[Math.floor(Math.random() * affirmations.length)];
        document.getElementById("affirmation-box").textContent = `"${random}"`;
      }
    }
  </script>

<footer class="mt-12 w-full text-center text-sm text-gray-400">
  <nav class="py-4 border-t border-gray-600">
    <a href="index.html" class="mx-3 text-blue-300 hover:underline">🏠 Home</a>
    <a href="focus.html" class="mx-3 text-blue-300 hover:underline">🎯 Focus</a>
    <a href="mindboost.html" class="mx-3 text-blue-300 hover:underline">🧠 Mind Boost</a>
    <a href="index.html#progress-display" class="mx-3 text-blue-300 hover:underline">📈 Progress</a>
  </nav>
</footer>

  <script>
  const now = new Date();
  const hour = now.getHours();
  const body = document.getElementById('mainBody');

  if (hour >= 6 && hour < 12) {
    // ☀️ Morning
    body.classList.add('bg-yellow-50', 'text-gray-800');
  } else if (hour >= 12 && hour < 18) {
    // 🌤 Afternoon
    body.classList.add('bg-blue-50', 'text-gray-800');
  } else {
    // 🌙 Evening / Night
    body.classList.add('bg-gray-900', 'text-white');
  }
</script>

  
</body>
</html>
