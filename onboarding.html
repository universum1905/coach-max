<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coach Max – Welcome</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body id="mainBody" class="font-sans min-h-screen flex items-center justify-center px-4 bg-yellow-50 text-gray-800">

  <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md text-center">
    <h1 class="text-2xl font-bold mb-6">👋 Welcome to Coach Max!</h1>

    <input id="userName" type="text" placeholder="Your name..." class="w-full mb-6 px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring" />


    <p class="font-semibold mb-2">Choose your avatar:</p>

    <div class="grid grid-cols-2 gap-4 mb-6">
      <!-- Benny -->
      <div onclick="selectAvatar('🐶 Benny', 'images/benny-bark.png')" class="cursor-pointer border-2 border-transparent hover:border-blue-400 rounded-xl p-2" id="avatar-benny">
        <img src="images/benny-bark.png" alt="Benny" class="rounded-xl w-24 h-24 mx-auto mb-1" />
        <p class="text-sm font-medium">Benny</p>
      </div>
      <!-- Luna -->
      <div onclick="selectAvatar('🐱 Luna', 'images/luna.png')" class="cursor-pointer border-2 border-transparent hover:border-blue-400 rounded-xl p-2" id="avatar-luna">
        <img src="images/luna.png" alt="Luna" class="rounded-xl w-24 h-24 mx-auto mb-1" />
        <p class="text-sm font-medium">Luna</p>
      </div>
      <!-- Momo -->
      <div onclick="selectAvatar('🐵 Momo', 'images/momo.png')" class="cursor-pointer border-2 border-transparent hover:border-blue-400 rounded-xl p-2" id="avatar-momo">
        <img src="images/momo.png" alt="Momo" class="rounded-xl w-24 h-24 mx-auto mb-1" />
        <p class="text-sm font-medium">Momo</p>
      </div>
       <!-- Foxy -->
      <div onclick="selectAvatar('🦊 Foxy', 'images/foxy.png')" class="cursor-pointer border-2 border-transparent hover:border-blue-400 rounded-xl p-2" id="avatar-foxy">
        <img src="images/foxy.png" alt="Momo" class="rounded-xl w-24 h-24 mx-auto mb-1" />
        <p class="text-sm font-medium">Foxy</p>
      </div>
    </div>

    <button onclick="saveAndGo()" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-full font-semibold shadow">
      Let’s go →
    </button>

    <p id="warning" class="mt-4 text-red-500 hidden">Please enter your name and choose an avatar.</p>
  </div>

  <script>
    let selectedAvatar = '';
    let selectedImage = '';

    function selectAvatar(avatarName, imagePath) {
      selectedAvatar = avatarName;
      selectedImage = imagePath;

      // Rahmen zurücksetzen
      document.querySelectorAll('[id^="avatar-"]').forEach(div => {
        div.classList.remove("ring-4", "ring-blue-400");
      });

      // Aktiven Avatar hervorheben
      if (avatarName.includes("Benny")) document.getElementById("avatar-benny").classList.add("ring-4", "ring-blue-400");
      if (avatarName.includes("Luna")) document.getElementById("avatar-luna").classList.add("ring-4", "ring-blue-400");
      if (avatarName.includes("Momo")) document.getElementById("avatar-momo").classList.add("ring-4", "ring-blue-400");
      if (avatarName.includes("Foxy")) document.getElementById("avatar-foxy").classList.add("ring-4", "ring-blue-400");
    }

    function saveAndGo() {
      let name = document.getElementById("userName").value.trim();

// Falls Name schon gespeichert ist, wiederverwenden
if (!name) {
  name = localStorage.getItem("coachUserName") || "";
}

if (!name || !selectedAvatar) {
  document.getElementById("warning").classList.remove("hidden");
  return;
}

      localStorage.setItem("coachUserName", name);
      localStorage.setItem("coachAvatar", selectedAvatar);
      localStorage.setItem("coachAvatarImage", selectedImage);
      window.location.href = "index.html";
    }

    <script>
  // Beim Laden des Dokuments: Name vorausfüllen
  window.addEventListener("DOMContentLoaded", () => {
    const savedName = localStorage.getItem("coachUserName");
    if (savedName) {
      document.getElementById("userName").value = savedName;
    }
  });
</script>

    
  </script>
</body>
</html>
