<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Coach Max – Welcome</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow-y: auto;
      background: linear-gradient(to bottom right, #b2f5ea, #f0fff4);
      background-image: url('images/background-pattern.png');
      background-repeat: repeat;
      font-family: 'Fredoka', sans-serif;
    }

    @keyframes wiggle {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(10deg); }
      50% { transform: rotate(-10deg); }
      75% { transform: rotate(5deg); }
    }

    .animate-wiggle {
      animation: wiggle 1.5s infinite ease-in-out;
      display: inline-block;
    }

    video {
      object-fit: contain;
    }

    @media screen and (orientation: portrait) {
      #orientationOverlay { display: flex; }
      #mainContent       { display: none; }
    }

    @media screen and (orientation: landscape) {
      #orientationOverlay { display: none; }
      #mainContent       { display: flex; }
    }
  </style>
</head>
<body class="text-black">

  <!-- Orientation Notice -->
  <div id="orientationOverlay" class="fixed inset-0 z-50 hidden flex-col items-center justify-center text-center p-6 bg-yellow-100 text-black">
    <img src="images/landscape-mode-child-cartoon.png" alt="Rotate" class="w-40 h-auto mb-4 rounded-xl shadow-md" />
    <div class="text-6xl mb-4 animate-wiggle">🔄</div>
    <p class="text-2xl font-bold mb-2">Please rotate your device</p>
    <p class="text-lg">So you can enjoy the activity in full screen 😊</p>
  </div>

  <!-- Main Content -->
  <div id="mainContent" class="flex flex-col items-center justify-start min-h-[120vh] p-4 text-center w-full">
    <h1 class="text-3xl font-bold mb-6">Welcome to Coach Max!</h1>
    <p class="mb-8 w-full max-w-lg mx-auto text-center">Every day, you’ll learn something new with our fun animal coaches. Click on each friend to meet them!</p>

    <div class="grid grid-cols-1 sm:grid-cols-3 gap-6 mb-8">
      <!-- Benny -->
      <div class="flex flex-col items-center">
        <img src="images/benny.png" alt="Benny" class="w-32 h-32 rounded-full shadow mb-2">
        <h2 class="text-xl font-semibold text-center">Benny 🐶</h2>
        <button onclick="showIntro('benny')" class="mt-2 bg-blue-500 text-white px-4 py-1 rounded-full">Meet Benny</button>
      </div>
      <!-- Luna -->
      <div class="flex flex-col items-center">
        <img src="images/luna.png" alt="Luna" class="w-32 h-32 rounded-full shadow mb-2">
        <h2 class="text-xl font-semibold text-center">Luna 🐱</h2>
        <button onclick="showIntro('luna')" class="mt-2 bg-pink-500 text-white px-4 py-1 rounded-full">Meet Luna</button>
      </div>
      <!-- Momo -->
      <div class="flex flex-col items-center">
        <img src="images/momo.png" alt="Momo" class="w-32 h-32 rounded-full shadow mb-2">
        <h2 class="text-xl font-semibold text-center">Momo 🐵</h2>
        <button onclick="showIntro('momo')" class="mt-2 bg-yellow-500 text-white px-4 py-1 rounded-full">Meet Momo</button>
      </div>
    </div>

    <!-- Video-Bereich -->
      <div id="intro-container" class="hidden w-full mb-8 flex justify-center items-center">
  <div class="w-full max-w-[600px] px-4">
    <video id="intro-video" class="w-full h-auto rounded-lg shadow-md" controls playsinline>
      Your browser does not support the video tag.
    </video>
  </div>
</div>

    <!-- Start Button -->
    <button onclick="window.location.href='day1.html'" class="bg-green-600 text-white px-6 py-3 rounded-full shadow hover:bg-green-700">Start Day 1</button>
  </div>

  <script>
    function showIntro(name) {
      const video = document.getElementById("intro-video");
      const container = document.getElementById("intro-container");
      video.src = `videos/${name}.mp4`;
      container.classList.remove("hidden");
      video.play();
    }
  </script>

</body>
</html>
